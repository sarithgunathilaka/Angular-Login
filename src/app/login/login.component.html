<head>
  <link href="https://bootswatch.com/4/cyborg/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<div class="container">
  <div class="card card-login mx-auto text-center bg-dark">
      <div class="card-header mx-auto bg-dark">
          <span> <img src="https://trabeya.com/wp-content/uploads/2018/06/Trabeya-01-01.png" class="w-75" alt="Logo"> </span><br/>
                      <span class="logo_title mt-5"> Login Portal </span>


      </div>
      <div class="card-body" id="bootstrap-overrides">
          <form (submit)="onLoginSubmit()">
              <div class="input-group form-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" [(ngModel)]="email" name="email">
              </div>

              <div class="input-group form-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                 <input type="password" class="form-control" [(ngModel)]="password" name="password">
              </div>

              <div class="form-group">
                  <input type="submit" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn">
              </div>

          </form>
      </div>
  </div>
</div>
